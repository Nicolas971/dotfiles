- clean:
    - '~'
- link:
    ~/.zplug: zplug/
    ~/.zshrc: zshrc
    ~/.zsh: zsh/
    ~/.tmux.conf: tmux.conf
    ~/.fonts: fonts/
    ~/.screenrc: screenrc
    ~/.gitconfig: gitconfig
    ~/.gitglobalignore: gitglobalignore
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
- shell:
    - - git submodule update --init --recursive
      - Installing submodules
